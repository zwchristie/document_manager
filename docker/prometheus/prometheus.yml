global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Document Manager application metrics
  - job_name: 'document-manager'
    static_configs:
      - targets: ['document-manager:9090']
    scrape_interval: 10s
    metrics_path: /metrics

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Mock API services health checks
  - job_name: 'llm-service'
    static_configs:
      - targets: ['llm-service:80']
    metrics_path: /health
    scrape_interval: 30s

  - job_name: 'qa-service'
    static_configs:
      - targets: ['qa-service:80']
    metrics_path: /health
    scrape_interval: 30s

  - job_name: 'doc-service'
    static_configs:
      - targets: ['doc-service:80']
    metrics_path: /health
    scrape_interval: 30s

  # Redis metrics (if redis_exporter is added)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis:6379']

# Alerting rules (can be extended)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093